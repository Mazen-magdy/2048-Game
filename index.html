<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button >Start Game</button>
    <div id="container" class="disabled">
        <h1>2048 Game</h1>
        <div id="game">
            <div class="box x1 " id="1"></div>
            <div class="box x1 " id="2"></div>
            <div class="box x1 " id="3"></div>
            <div class="box x1 " id="4"></div>
            <div class="box x2 " id="5"></div>
            <div class="box x2 " id="6"></div>
            <div class="box x2 " id="7"></div>
            <div class="box x2 " id="8"></div>
            <div class="box x3 " id="9"></div>
            <div class="box x3 " id="10"></div>
            <div class="box x3 " id="11"></div>
            <div class="box x3" id="12"></div>
            <div class="box x4" id="13"></div>
            <div class="box x4" id="14"></div>
            <div class="box x4" id="15"></div>
            <div class="box x4" id="16"></div>
        </div>
        <h1 id="Score">Score : 0</h1>
    </div>  
    <div id="GameOver" class="disabled">
        <h1>Game Over</h1>
        <p style="text-align: center;" id="score" >Your score is : </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
